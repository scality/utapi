        ports:
        - 6380:6380
        options: >-
          --health-cmd "redis-cli -p 6380 ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis-sentinel:
        image: bitnami/redis-sentinel:7.2.4
        env:
          REDIS_MASTER_SET: scality-s3
          REDIS_SENTINEL_PORT_NUMBER: '16379'
          REDIS_SENTINEL_QUORUM: '1'
        ports:
        - 16379:16379
        options: >-
          --health-cmd "redis-cli -p 16379 ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      warp10:
        image: ghcr.io/${{ github.repository }}/warp10-ci:${{ github.sha }}
        env:
          standalone.port: '4802'
          warpscript.maxops: '10000000'
        ports:
        - 4802:4802
        - 8082:8082
        - 9718:9718
        options: >-
          --health-cmd "curl localhost:4802/api/v0/check"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
          --health-start-period 60s
      vault:
        image: ghcr.io/${{ github.repository }}/vault-ci:${{ github.sha }}
        ports:
        - 8500:8500
        - 8600:8600
        - 8700:8700
        - 8800:8800
        options: >-
          --health-cmd "curl http://localhost:8500/_/healthcheck"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        lfs: true
    - uses: actions/setup-node@v4
      with:
        node-version: '16.13.2'
